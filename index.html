<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dictionary2</title>
  </head>
  <body>
    <center>
      <h1>Dictionary</h1>
      <div class="mx-auto" style="width: 500px;">
        <div class="hstack gap-3" style="height: 100px;">
        <input class="form-control" type="text" id="wInput" placeholder="Add your word here..." aria-label="Add your word here...">
        <button type="button" class="btn btn-primary" onclick="saveWord()">Add</button>
      </div>
      <p class="fs-4" id="inputValidation"></p>
      <div class="mx-auto" style="width: 500px;">
        <div class="hstack gap-3" style="height: 100px;">
        <input class="form-control" type="text" id="wSearch" placeholder="Search the word here..." aria-label="Search the word here...">
        <button type="button" class="btn btn-primary" onclick="searchWord()">Search</button>
      </div>
      <p class="fs-4" id="searchValidation"></p>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script type="text/javascript" src="script.js"></script>
    </div>
    </center>
  </body>
</html>
